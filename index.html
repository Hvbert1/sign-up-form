<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="title">
        <h1>Title</h1>
    </div>

    <div class="container">
        <div class="abstract">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Ornare quam viverra orci sagittis eu volutpat odio facilisis mauris. </h2>
            <h2>Sed cras ornare arcu dui vivamus arcu felis bibendum ut. </h2>
        </div>
        <form action="" method="GET">
            <div class="form-row" style="float: left; margin-right: 20px">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="form-row">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="form-row" style="float: left; margin-right: 20px">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-row" style="float: left; margin-right: 20px">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="password">
            </div>
            <div class="form-row"> 
                <label for="cpwd">Confirm Password</label>
                <input type="password" id="cpwd" name="cpassword">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="footer">
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
